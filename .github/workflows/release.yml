name: Build and Release DMG

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for branch check

      - name: Verify tag is on main branch
        run: |
          # Check if the current tag's commit is included in the remote main branch
          if ! git branch -r --contains ${{ github.sha }} | grep -q "origin/main"; then
            echo "âŒ Error: This tag is not on the main branch. Skipping release."
            exit 1
          fi

      - name: Set version from tag
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build and Package DMG
        run: ./scripts/build_dmg.sh

      - name: Download Sparkle
        run: |
          SPARKLE_VERSION="2.6.0"
          SPARKLE_SHA256="a520534a2880d02b19179027fb1900b9868889ff996ac53c81ad3a9f5bf2aca8"
          curl -L -o /tmp/Sparkle.tar.xz "https://github.com/sparkle-project/Sparkle/releases/download/${SPARKLE_VERSION}/Sparkle-${SPARKLE_VERSION}.tar.xz"
          echo "${SPARKLE_SHA256}  /tmp/Sparkle.tar.xz" | shasum -a 256 --check
          mkdir -p /tmp/sparkle
          tar -xf /tmp/Sparkle.tar.xz -C /tmp/sparkle

      - name: Sign DMG with EdDSA and generate appcast
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          DMG_PATH=$(ls build/MangaTranslator-*.dmg)
          FILE_SIZE=$(stat -f%z "$DMG_PATH")

          # Write private key to a temp file for sign_update
          KEY_FILE=$(mktemp)
          echo "$SPARKLE_PRIVATE_KEY" > "$KEY_FILE"

          # Sign the DMG and extract the EdDSA signature
          SIGN_OUTPUT=$(/tmp/sparkle/bin/sign_update "$DMG_PATH" --ed-key-file "$KEY_FILE")
          ED_SIGNATURE=$(echo "$SIGN_OUTPUT" | grep -o 'sparkle:edSignature="[^"]*"' | cut -d'"' -f2)

          # Clean up private key
          rm -f "$KEY_FILE"

          # Generate appcast.xml
          ./scripts/generate_appcast.sh "$VERSION" "$DMG_PATH" "$ED_SIGNATURE" "$FILE_SIZE"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/MangaTranslator-*.dmg
            appcast.xml
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
